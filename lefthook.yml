color: true
extends: {}

pre-push:
  parallel: true
  commands:
    packages-audit:
      tags: security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    format documents:
      glob: '*.{md,mdx}'
      exclude: '.docusaurus/'
      run: yarn prettier --write {staged_files}
    format configs:
      glob: '*.{json,yml,yaml}'
      exclude: '.docusaurus/'
      run: yarn prettier --write {staged_files}
    format code:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: '.docusaurus/'
      run: |
        yarn prettier --write {staged_files} &&
        yarn eslint {staged_files} &&
        git add {staged_files}
    run tests:
      glob: '*.{js,jsx,ts,tsx}'
      exclude: '.docusaurus/'
      run: yarn jest --passWithNoTests --findRelatedTests {staged_files}
    make shell script executable:
      glob: '*.sh'
      run: git update-index --chmod=+x {staged_files}
